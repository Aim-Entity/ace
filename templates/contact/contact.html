{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />
	<meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
	{% block head %}
		<title>Hosting Demo | Canvas</title>
		<link rel="stylesheet" href="{% static 'contact/contact.css' %}">
	{% endblock %}

</head>

<body class="stretched">
  {% block content %}
	<div class="container">
		<div class="inner-container">
			<div class="left">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2352.2273207330954!2d-1.877183684750285!3d53.874386542729134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bef8c78a57d1b%3A0xc963810eb1d40a62!2sBradford%20Rd%2C%20Riddlesden!5e0!3m2!1sen!2suk!4v1658509994163!5m2!1sen!2suk" width="620" height="210" style="border:0; width: 620px; height: 210px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

				<div class="contact-details">
					<div class="top-detail">
						<h3>Office:</h3>
						<p>Ace Digitals Bradford Road Riddlesden 
							Keighley West Yorkshire BD20 5JT</p>
					</div>

					<div class="bottom-detail">
						<div>
							<h3>Phone:</h3>
							<a href=""><p>07738 714253</p></a>
						</div>

						<div>
							<h3>Email:</h3>
							<a href=""><p>abc@gmail.com</p></a>
						</div>
					</div>
				</div>
			</div>

			<div class="right">
					<form method="POST"> {% csrf_token %}
            {{ form }}

            <button type="submit" class="submit">Submit</button>
          </form>
			</div>
		</div>
	</div>

	<script>
    let nav = document.querySelector("#header");
    nav.style.background = "#282828"
  </script>
  {% endblock %}
</body>
</html>
